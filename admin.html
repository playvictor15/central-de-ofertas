<<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Administração</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1>Área Administrativa</h1>
  <p>Cadastre links de produtos</p>
</header>

<main class="container admin-container">

  <!-- LOGIN ADMIN -->
  <div id="login-admin" class="admin-login">
    <h2>Acesso restrito</h2>
    <input type="password" id="senhaAdmin" placeholder="Digite a senha">
    <button onclick="verificarSenha()">Entrar</button>
    <p id="erro-senha"></p>
  </div>

  <!-- PAINEL ADMIN -->
  <div id="painel-admin" style="display: none;">

    <div class="admin-card">
      <h2>Adicionar produto</h2>

      <label>Loja</label>
      <select id="loja">
        <option value="shopee">Shopee</option>
        <option value="mercado">Mercado Livre</option>
      </select>

      <label>Nome do produto</label>
      <input type="text" id="nome" placeholder="Ex: Fone Bluetooth">

      <label>Imagem do produto (URL)</label>
      <input
        type="url"
        id="imagem"
        placeholder="Cole o link da imagem do produto">

      <label>Link do produto</label>
      <input
        type="url"
        id="link"
        placeholder="Cole o link de afiliado">

      <button onclick="salvarProduto()">Salvar produto</button>
      <button onclick="logoutAdmin()" class="btn-sair">Sair</button>
    </div>

    <hr>

    <h3 class="admin-subtitle">Produtos cadastrados</h3>
    <div id="lista-admin"></div>

  </div>

</main>

<script src="admin.js"></script>
</body>
</html>
