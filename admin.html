<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Administração</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1>Área Administrativa</h1>
  <p>Cadastre links de produtos</p>
</header>

<main class="container admin-container">

  <div class="admin-card">
    <h2>Adicionar produto</h2>

    <label>Loja</label>
    <select id="loja">
      <option value="shopee">Shopee</option>
      <option value="mercado">Mercado Livre</option>
    </select>

    <label>Nome do produto</label>
    <input type="text" id="nome" placeholder="Ex: Fone Bluetooth">

    <label>Link do produto</label>
    <input type="url" id="link" placeholder="Cole o link de afiliado">

    <button onclick="salvarProduto()">Salvar produto</button>
  </div>

</main>


<script src="admin.js"></script>
</body>
</html>
